<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Restaurante</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    </head>
    <body class="background">

        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark py-2 sticky-top gapNav fuenteLobster">
            <div class="d-flex align-items-center ms-4 navLogoDiv">
                <a class="navbar-brand" href="index.html">
                    <img src="media/logoRestaurante.png" class="img-fluid" alt="logo" id="logo">
                    Restaurante CAC - Grupo 2
                </a>
                <div id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" id="liAgregarPlato">                            
                        </li>
                    </ul>
                </div>                
            </div>
            <div class="d-flex gapBuscador align-items-center me-3">
              <!-- Filtro: -->
              <button class="botonFiltro" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="media/iconoFiltro.png" alt="" width="30" height="30"/>
              </button>              
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form id="formulario">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Filtro</h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <!-- a -->
                        <div class="d-flex flex-wrap justify-content-center mb-3 mt-3">
                          <div class="col-2 flex-grow-1">
                            <p>Precio</p>
                          </div>
                          <div class="d-flex flex-wrap justify-content-center col-10">
                            <div class="col-6 d-flex flex-wrap justify-content-center">
                              <p class="mx-2 col-2">Min:</p>
                              <input
                                type="search"
                                
                                class="form-control precioFiltro"
                                id="precioMin"
                                name="precioMin"
                                
                              />
                            </div>
                            <div class="col-6 d-flex flex-wrap justify-content-center">
                              <p class="mx-2 col-2">Max:</p>
                              <input
                                type="search"
                                
                                class="form-control precioFiltro"
                                id="precioMax"
                                name="precioMax"
                                
                              />
                            </div>
                          </div>
                        </div>
                        <!-- a -->
                        <div class="d-flex flex-wrap justify-content-center mb-3 mt-3">
                          <div class="col-4 flex-grow-1">
                            <p>Tipo de plato</p>
                          </div>
                          <div class="col-8 flex-grow-1">
                            <select
                              class="form-select fs-5"
                              aria-label="Default select example"
                              id="tipoPlatoFiltro"
                            >
                              <option>cualquiera</option>
                              <option>principal</option>
                              <option>entrada</option>
                              <option>postre</option>
                              <option>aperitivo</option>
                            </select>
                          </div>
                        </div>
                        <!-- a -->
                        <div class="d-flex flex-wrap justify-content-center mb-3 mt-3">
                          <div class="col-4 flex-grow-1">
                            <p>Apto celíaco</p>
                          </div>
                          <div class="col-8 flex-grow-1">
                            <select
                              class="form-select fs-5"
                              aria-label="Default select example"
                              id="aptoCeliacoFiltro"
                            >
                              <option>cualquiera</option>
                              <option>no</option>
                              <option>si</option>
                            </select>
                          </div>
                        </div>
                        <!-- a -->
                        <div class="d-flex flex-wrap justify-content-center mb-3 mt-3">
                          <div class="col-4 flex-grow-1">
                            <p>Apto vegano</p>
                          </div>
                          <div class="col-8 flex-grow-1">
                            <select
                              class="form-select fs-5"
                              aria-label="Default select example"
                              id="aptoVeganoFiltro"
                            >
                              <option>cualquiera</option>
                              <option>no</option>
                              <option>si</option>
                            </select>
                          </div>
                        </div>
                        <!-- a -->
                        <div class="d-flex flex-wrap justify-content-center mb-3 mt-3">
                          <div class="col-4 flex-grow-1">
                            <p>En falta</p>
                          </div>
                          <div class="col-8 flex-grow-1">
                            <select
                              class="form-select fs-5"
                              aria-label="Default select example"
                              id="enFaltaFiltro"
                            >
                              <option>cualquiera</option>
                              <option>no</option>
                              <option>si</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-success" id="botonFiltrar" data-bs-dismiss="modal">Filtrar</button>
                        <button type="click" class="btn btn-danger" id="botonReiniciar">Reiniciar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- Fin filtro -->
              <form class="form-inline ml-auto" role="search">
                <div class="d-flex align-items-center gapBuscador">
                    <input class="form-control mr-2" type="search" placeholder="Buscar plato" id="buscador">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" id="buscarPlato">Buscar</button>
                </div>
            </form> 
            </div>
            <button
            class="navbar-toggler me-2"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#menuLateral"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- OFFCANVAS MAIN CONTAINER START -->
          <section
            class="offcanvas offcanvas-end"
            id="menuLateral"
            tabindex="-1"
          >
            <div class="offcanvas-header" data-bs-theme="dark">
              <h5 class="offcanvas-title text-warning">Menú</h5>
              <button
                class="btn-close"
                type="button"
                aria-label="Close"
                data-bs-dismiss="offcanvas"
              ></button>
            </div>
            <!-- OFF CANVAS MENU LINKS  START-->
            <div
              class="offcanvas-body d-flex flex-column justify-content-between px-0"
            >
              <ul class="navbar-nav fs-5 justify-content-evenly">
                <li class="nav-item p-3 py-md-1">
                  <a href="" class="nav-link">Sobre Nosotros</a>
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a href="" class="nav-link">Contacto</a>
                </li>
                <li class="nav-item p-3 py-md-1" id="accesoCuenta">
                </li>
              </ul>
            </div>
          </section> 
        </nav>

        <!-- Contenido principal -->
        <div class="pt-5" id="titulo">
            <h1 class="text-center animate__animated animate__rubberBand menuTitulo text-white fuenteLobster">Menú</h1>
        </div>

        <!-- Cards -->
        <main class="d-flex justify-content-center mb-3" id="menu">
        </main>

        <footer class="bg-dark text-center text-white fs-5 p-3" id="footer">
            Calle falsa 123, Buenos Aires, Argentina
            © 2023 - Restaurante CAC - Grupo2
        </footer>

        <script src="js/getRequests.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim. min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    </body>
</html>
